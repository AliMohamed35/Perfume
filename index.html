<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <title>Product preview card component</title>
</head>

<body>
  <main role="main">
    <div class="product-card">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" width="343" height="240" media="(max-width: 44rem)" />
        <img src="images/image-product-desktop.jpg" alt="" width="300" height="450" />
      </picture>

      <div class="product-info">
        <span>perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price"></div>
      </div>
    </div>
  </main>

  <!-- Perfume  . $149.99 $169.99 Add to Cart -->
</body>

</html>
